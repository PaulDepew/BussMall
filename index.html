<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buss Mall</title>
    <link href='stylesheet.css' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto+Slab:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://img.icons8.com/ios/50/000000/bus.png"/>        
        <h1>Buss Mall!</h1>
        <p>Delivered at the next stop guaranteed!</p>
    </header>
    <div id='rank'>
        <h1>Your Rankings!</h1>
        <ul id='ranking'>
           
        </ul>
    </div>
    <div id='voteDisplay'>
        <h1>VOTE NOW!</h1>
        <img id='img1'>
        <img id='img2'>
        <img id='img3'>
       
    </div>
    <div id='info'>
        <h1>Instructions!</h1>
        <ul>
            <li>Choose your favorite Image by clicking on it!</li>
            <li>Complete the number of voting rounds!</li>
            <li>Check out your results to the right!</li>
        </ul>
    </div>
    <script src='app.js'></script>
</body>
</html>
